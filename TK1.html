<head>

    <title>Document</title>
    <style>
    
    table{
        border-collapse: collapse;
        width:40%;
        height: 50%;
        margin:auto;
        text-align: center;
        border:none;
    }
    
    tr{
        height: 50px;
    }
    th{
        background-color: green;
        color: #fff;
        border:none;
        
    }
    td{
        border:none;
    }
    
    .th_left{
        border-top-left-radius: 10px;

    }
    .th_right{
        border-top-right-radius: 10px;
    }
    
    </style>
</head>
<body>
<div>

  </tr>

  <tr style='border-bottom: 3px solid green;'>

</table>
</div>
</body>
</html>
